# example_travisci_multi/config/database.yml
sqlite: &sqlite
  adapter: sqlite3
  database: db/test.sqlite3

mysql: &mysql
  adapter: mysql2
  username: root
  password:

postgresql: &postgresql
  adapter: postgresql
  username: postgres
  password:
  min_messages: ERROR

defaults: &defaults
  pool: 5
  timeout: 5000
  host: localhost
  <<: *<%= ENV['DB'] || "sqlite" %>

development:
  database: sequenced_test
  <<: *defaults

test:
  database: sequenced_test
  <<: *defaults
